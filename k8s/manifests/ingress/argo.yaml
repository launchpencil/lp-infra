apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
  name: argo
  namespace: infra-backend
spec:
  ingressClassName: internal-nginx
  rules:
  - host: manage.launchpencil.site
    http:
      paths:
      - path: /db
        pathType: Prefix
        backend:
          service:
            name: database1
            port:
              number: 80