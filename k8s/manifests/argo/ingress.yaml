apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
  name: cloudflared
  namespace: cloudflared
spec:
  ingressClassName: nginx-cf
  rules:
  - host: k8s.launchpencil.site
    http:
      paths:
      - path: /db
        pathType: Prefix
        backend:
          service:
            name: database
            port:
              number: 80
      - path: /dash
        pathType: Prefix
        backend:
          service:
            name: dashboard
            port:
              number: 443
      - path: /argo
        pathType: Prefix
        backend:
          service:
            name: argocd
            port:
              number: 443
      - path: /zabbix
        pathType: Prefix
        backend:
          service:
            name: zabbix
            port:
              number: 80