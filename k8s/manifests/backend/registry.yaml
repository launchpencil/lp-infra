apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: image-store
  namespace: infra-backend
spec:
  resources:
    requests:
      storage: 8Gi
  accessModes:
  - ReadWriteOnce
  storageClassName: nfs-client

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-registry
  namespace: infra-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-registry
  template:
    metadata:
      labels:
        app: docker-registry
    spec:
      containers:
        - name: docker-registry
          image: registry:2.6.2
          env:
            - name: REGISTRY_HTTP_ADDR
              value: ":5000"
            - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
              value: "/var/lib/registry"
          ports:
          - name: http
            containerPort: 5000
          volumeMounts:
          - name: image-store
            mountPath: "/var/lib/registry"
      volumes:
        - name: image-store
          persistentVolumeClaim:
            claimName: image-store

---

kind: Service
apiVersion: v1
metadata:
  name: docker-registry
  namespace: infra-backend
  labels:
    app: docker-registry
spec:
  type: LoadBalancer
  selector:
    app: docker-registry
  ports:
  - name: http
    port: 5000
    targetPort: 5000
