apiVersion: v1
kind: Service
metadata:
  name: zikanwari
spec:
  type: ClusterIP
  ports:
  - name: "http-port"
    protocol: "TCP"
    port: 80
    targetPort: 80
  selector:
    app: zikanwari

---

apiVersion: v1
kind: Service
metadata:
  name: zikanwari-line
spec:
  type: ClusterIP
  ports:
  - name: "http-port"
    protocol: "TCP"
    port: 3000
    targetPort: 3000
  selector:
    app: zikanwari-line

---

apiVersion: v1
kind: Service
metadata:
  name: zikanwari-app
spec:
  type: ClusterIP
  ports:
  - name: "http-port"
    protocol: "TCP"
    port: 80
    targetPort: 80
  selector:
    app: zikanwari-app

---

apiVersion: v1
kind: Service
metadata:
  name: zikanwari-api
spec:
  type: ClusterIP
  ports:
  - name: "http-port"
    protocol: "TCP"
    port: 80
    targetPort: 80
  selector:
    app: zikanwari-api