apiVersion: batch/v1
kind: CronJob
metadata:
  name: night-push
spec:
  schedule: "0 11 * * 0-4" 
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: kadai-push-job
            image: ghcr.io/zikanwari/zikanwari:kadai_push
            env:
            - name: publickey
              valueFrom:
                secretKeyRef:
                  name: zikanwari
                  key: publickey
            - name: privatekey
              valueFrom:
                secretKeyRef:
                  name: zikanwari
                  key: privatekey
            - name: user
              valueFrom:
                secretKeyRef:
                  name: zikanwari
                  key: user
            - name: pass
              valueFrom:
                secretKeyRef:
                  name: zikanwari
                  key: pass
          - name: nikka-push-job
            image: ghcr.io/zikanwari/zikanwari:kadai_push
            env:
            - name: publickey
              valueFrom:
                secretKeyRef:
                  name: zikanwari
                  key: publickey
            - name: privatekey
              valueFrom:
                secretKeyRef:
                  name: zikanwari
                  key: privatekey
            - name: user
              valueFrom:
                secretKeyRef:
                  name: zikanwari
                  key: user
            - name: pass
              valueFrom:
                secretKeyRef:
                  name: zikanwari
                  key: pass
          restartPolicy: OnFailure 