apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database1
  namespace: infra-backend
spec:
  serviceName: database1
  replicas: 1
  selector:
    matchLabels:
      app: database1
  template:
    metadata:
      labels:
        app: database1
    spec:
      containers:
      - name: database1
        image: mariadb:10.8
        env:
          - name: MARIADB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: database1
                key: rootpass
        volumeMounts:
        - name: database1
          mountPath: /var/lib/mysql/
  volumeClaimTemplates:
  - metadata:
      name: database1
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi