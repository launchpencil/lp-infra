apiVersion: v1
kind: Service
metadata:
  name: database1
  namespace: infra-backend
spec:
  type: LoadBalancer
  ports:
  - name: "mysql-port"
    protocol: "TCP"
    port: 3306
  selector:
    app: database1

---

apiVersion: v1
kind: Service
metadata:
  name: database1-web
  namespace: infra-backend
spec:
  type: LoadBalancer
  ports:
  - name: "myadmin"
    protocol: "TCP"
    port: 80
  selector:
    app: database-web