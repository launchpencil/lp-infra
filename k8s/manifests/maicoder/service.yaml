apiVersion: v1
kind: Service
metadata:
  name: maicoder-api
spec:
  type: ClusterIP
  ports:
  - name: "http-port"
    protocol: "TCP"
    port: 80
    targetPort: 80
  selector:
    app: maicoder-api

---

apiVersion: v1
kind: Service
metadata:
  name: maicoder-web
spec:
  type: ClusterIP
  ports:
  - name: "http-port"
    protocol: "TCP"
    port: 80
    targetPort: 80
  selector:
    app: maicoder-web

---