apiVersion: apps/v1
kind: Deployment
metadata:
  name: maicoder-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maicoder-api
  template:
    metadata:
      labels:
        app: maicoder-api
    spec:
      containers:
      - name: maicoder-api
        image: ghcr.io/omzh-scitechs/maicoder:api
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: "/app/problems"
          name: maicoder-pvc
      volumes:
      - name: maicoder-pvc
        persistentVolumeClaim:
          claimName: maicoder-pvc

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: maicoder-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maicoder-web
  template:
    metadata:
      labels:
        app: maicoder-web
    spec:
      containers:
      - name: maicoder-web
        image: ghcr.io/omzh-scitechs/maicoder:web
        imagePullPolicy: Always

---